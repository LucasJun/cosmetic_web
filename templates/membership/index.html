{% extends "temp.html" %}


{% block index %}
    <div class="tpl-page-container tpl-page-header-fixed">
        <div class="tpl-content-wrapper">
                <div class="tpl-content-page-title">
                    会员入账小工具
                </div>
                <div class="tpl-portlet-components">
                    <div class="portlet-title">
                        <div class="caption font-green bold">
                            <span class="am-icon-code"></span> 折扣计算器
                        </div>
                    </div>
                    <div class="tpl-block ">

                        <div class="am-g tpl-amazeui-form">
                            <div class="am-u-sm-12 am-u-md-9">
                                <form class="am-form am-form-horizontal" method="post">
                                    {% csrf_token %}
                                    <div class="am-form-group">
                                        <label for="user-phone" class="am-u-sm-3 am-form-label">电话</label>
                                        <div class="am-u-sm-9">
                                            <input type="tel" id="user-phone" name="phone" placeholder="输入会员的电话号码 / Telephone">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-due" class="am-u-sm-3 am-form-label">折扣前金额</label>
                                        <div class="am-u-sm-9">
                                            <input type="number" pattern="[0-9]*" id="user-due" name="due" placeholder="输入会员折扣前金额">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-note" class="am-u-sm-3 am-form-label">备注</label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" rows="5" id="user-note" name="note" placeholder="输入账单备注"></textarea>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button class="am-btn am-btn-primary" type="submit" data-am-modal="{target: '#my-alert'}" >入账</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
<!--            <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">-->
<!--              <div class="am-modal-dialog">-->
<!--                <div class="am-modal-hd">会员入账小工具</div>-->
<!--                <div class="am-modal-bd">-->
<!--                  入账成功！-->
<!--                </div>-->
<!--                <div class="am-modal-footer">-->
<!--                  <span class="am-modal-btn">确认</span>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->
        </div>
    </div>


{% endblock index %}
